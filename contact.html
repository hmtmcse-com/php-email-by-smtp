<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form with reCAPTCHA v3</title>
</head>
<body>
<form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <input type="text" name="phone" placeholder="Your Phone"><br>
    <textarea name="comment" placeholder="Your Comment" required></textarea><br>
    <input type="hidden" name="recaptcha_token" id="recaptcha_token">
    <button type="submit">Send Message</button>
</form>

<div id="response"></div>

<!-- Load reCAPTCHA v3 -->
<script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
<script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        grecaptcha.ready(function () {
            grecaptcha.execute('YOUR_SITE_KEY', { action: 'submit' }).then(function (token) {
                document.getElementById('recaptcha_token').value = token;

                const formData = new FormData(form);

                fetch('send_mail.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(res => res.text())
                    .then(data => {
                        document.getElementById('response').innerText = data;
                        form.reset();
                    })
                    .catch(() => {
                        document.getElementById('response').innerText = '‚ùå Error sending message.';
                    });
            });
        });
    });
</script>
</body>
</html>
